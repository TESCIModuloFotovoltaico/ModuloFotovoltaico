<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Módulo Fotovoltaico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="stilos/styles.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Contenedor principal -->
  <div class="wrapper" transition-style="in:custom:circle-swoop">

    <!-- Header -->
    <div class="position-relative">
      <div class="bg-success text-white py-4 text-center">
        <h1 class="m-0">Módulo Fotovoltaico</h1>
      </div>

      <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#">
            TESCI
          </a>
        </div>
      </nav>
    </div>

    <!-- Botón para consultar -->
    <div class="container my-5 text-center">
      <button id="btnConsultar" class="btn btn-primary">Consultar tabla panel_solar</button>
    </div>

    <!-- Tabla para mostrar resultados -->
    <div class="container">
      <table id="tablaDatos" class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Voltaje</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se insertan los datos -->
        </tbody>
      </table>
    </div>

  </div> <!-- Fin wrapper -->

  <!-- Footer -->
  <footer class="text-center py-3">
    <p>Derechos Reservados</p>
  </footer>

  <!-- Conexión a Supabase -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // 🔑 Configura tus credenciales de Supabase
    const supabaseUrl = "https://TU_PROYECTO.supabase.co";   // <-- cámbialo
    const supabaseKey = "TU_API_KEY_ANON";                   // <-- cámbialo
    const supabase = createClient(supabaseUrl, supabaseKey);

    const btn = document.getElementById("btnConsultar");
    const tablaBody = document.querySelector("#tablaDatos tbody");

    // Función para consultar tabla
    async function consultarTabla() {
      const { data, error } = await supabase
        .from("panel_solar")
        .select("fecha, hora, voltaje")
        .order("id", { ascending: false })
        .limit(10);

      if (error) {
        console.error("❌ Error:", error);
        alert("Error al consultar Supabase. Revisa la consola.");
        return;
      }

      // Limpiar tabla
      tablaBody.innerHTML = "";

      // Insertar datos
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.fecha}</td>
          <td>${row.hora}</td>
          <td>${row.voltaje}</td>
        `;
        tablaBody.appendChild(tr);
      });
    }

    // Evento click en el botón
    btn.addEventListener("click", consultarTabla);
  </script>

</body>
</html>
