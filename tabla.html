<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Módulo Fotovoltaico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="stilos/styles.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Contenedor principal con animación -->
  <div class="wrapper" transition-style="in:custom:circle-swoop">

    <!-- Header -->
    <div class="position-relative">
      <div class="bg-success text-white py-4 text-center">
        <h1 class="m-0">Módulo Fotovoltaico</h1>
      </div>

      <div class="logo-sobrepuesto text-center">
        <img src="recursos/logo.png" alt="Logo" class="logo-grande-sobrepuesto img-fluid" />
      </div>

      <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="https://tesci.edomex.gob.mx">
            <img src="recursos/rino.png" alt="" style="height: 40px;" class="me-2" />
            TESCI
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="tabla.html">Estadísticas</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Botón para consultar -->
    <div class="container my-5 text-center">
      <button id="btnConsultar" class="btn btn-primary">Consultar tabla Baterias</button>
    </div>

    <!-- Tabla para mostrar resultados -->
    <div class="container">
      <table id="tablaDatos" class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Voltaje (V)</th>
            <th>Corriente (A)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se insertan los datos -->
        </tbody>
      </table>
    </div>

  </div> <!-- Fin wrapper -->

  <!-- Footer -->
  <footer class="text-center py-3">
    <p>Derechos Reservados</p>
  </footer>

  <!-- Conexión a Supabase -->
<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  const supabaseUrl = "https://cmnkmgdybqcpipgsposc.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNtbmttZ2R5YnFjcGlwZ3Nwb3NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4Nzg1MjcsImV4cCI6MjA3MTQ1NDUyN30.n-bJ4vtGg_9IA1jSFDWPRQq4fLLdhmok53_C2DRxJiA"; 
  const supabase = createClient(supabaseUrl, supabaseKey);

  const btn = document.getElementById("btnConsultar");
  const tablaBody = document.querySelector("#tablaDatos tbody");

  async function consultarTabla() {
    try {
      const { data, error } = await supabase
      .from("Baterias")
      .select('id, "Fecha", "Voltaje (V)", "Corriente (A)"')
      .order("id", { ascending: false })
      .limit(10);


      if (error) {
        console.error("❌ Error de Supabase:", error);
        tablaBody.innerHTML = `
          <tr><td colspan="4" class="text-danger">Error al consultar la base de datos</td></tr>
        `;
        return;
      }

      // Limpiar tabla
      tablaBody.innerHTML = "";

      // Insertar datos
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
        <td>${row.id}</td>
        <td>${row.Fecha}</td>
        <td>${row["Voltaje (V)"]}</td>
        <td>${row["Corriente (A)"]}</td>
        `;
        tablaBody.appendChild(tr);
      });

      console.log("✅ Datos recibidos:", data);

    } catch (err) {
      console.error("⚠️ Error inesperado:", err);
      tablaBody.innerHTML = `
        <tr><td colspan="4" class="text-danger">Error inesperado: revisa consola</td></tr>
      `;
    }
  }

  btn.addEventListener("click", consultarTabla);
</script>


</body>
</html>
