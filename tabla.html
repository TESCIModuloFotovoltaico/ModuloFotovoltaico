<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas del Panel Solar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="stilos/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body transition-style="in:custom:circle-swoop">

<!-- Header-->
<div class="position-relative">
    <div class="bg-success text-white py-4 text-center">
        <h1 class="m-0">Módulo Fotovoltaico</h1>
    </div>

    <div class="logo-sobrepuesto text-center">
        <img src="recursos/logo.png" alt="Logo" class="logo-grande-sobrepuesto img-fluid" />
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="https://tesci.edomex.gob.mx">
                <img src="recursos/rino.png" alt="" style="height: 40px;" class="me-2" />
                TESCI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="tabla.html">Estadísticas</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

    <!-- Gráfica -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Generación de Energía</h2>
        <canvas id="solarChart" height="100"></canvas>
    </div>

    <!-- Estado Actual -->
    <section class="container my-5">
        <h3 class="text-center">Estado Actual</h3>
        <div class="text-center">
            <p>Voltaje: <span id="voltaje">--</span> V</p>
            <div class="progress" style="height: 30px;">
                <div id="barraVoltaje" class="progress-bar bg-success" role="progressbar" style="width: 0%;">
                    0%
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>Derechos Reservados</p>
    </footer>

    <script src="scripts/grafica.js"></script>
</body>
</html>
